<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car Price Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body class="bg-dark">
    <!-- HERO SECTION -->
    <section class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Car Price Predictor</h1>
        <p>Predict the fair market value of your car using machine learning</p>
        <a href="#predictor" class="hero-btn">Get Started</a>
      </div>

      <!-- Dark / Light Toggle -->
      <div class="theme-toggle">
        <i class="fas fa-moon" id="themeIcon"></i>
      </div>
    </section>

    <div class="container">
      <div class="row">
        <div
          class="card mt-50"
          id="predictor"
          style="width: 100%; "
        >
          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>
          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-18 form-group>" style="text-align: center">
                <label><b>Select Company</b></label>
                <div class="input-icon">
                  <i class="fas fa-building"></i>

                  <select
                    class="selectpicker form-control"
                    id="company"
                    name="company"
                    required="1"
                    onchange="load_car_models(this.id ,'car_model')"
                  >
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-18 form-group>" style="text-align: center">
                <label><b>Select Model</b></label>
                <div class="input-icon">
                  <i class="fas fa-car"></i>
                  <select
                    class="selectpicker form-control"
                    id="car_model"
                    name="car_model"
                    required="1"
                  ></select>
                </div>
              </div>

              <div class="col-18 form-group>" style="text-align: center">
                <label><b>Select Year of Purchase</b></label>

                <div class="input-icon">
                  <i class="fas fa-calendar-alt"></i>
                  <select
                    class="selectpicker form-control"
                    id="year"
                    name="year"
                    required="1"
                  >
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-18 form-group>" style="text-align: center">
                <label><b>Select Fuel type</b></label>
                <div class="input-icon">
                  <i class="fas fa-gas-pump"></i>

                  <select
                    class="selectpicker form-control"
                    id="fuel_type"
                    name="fuel_type"
                    required="1"
                  >
                    {% for fuel in fuel_types %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-18 form-group>" style="text-align: center">
                <label><b>Enter number of kilometers driven</b></label>
                <div class="input-icon">
                  <i class="fas fa-road"></i>
                  <input
                    class="form-control"
                    type="text"
                    id="kilo_driven"
                    name="kilo_driven"
                    placeholder="Enter no. of kilometers travelled:"
                  />
                </div>
              </div>

              <div class="col-18 form-group>" style="text-align: center">
                <button
                  class="bt btn-primary form-control"
                  onclick="send_data()"
                >
                  Predict Price
                </button>
              </div>
            </form>

            <br />
            <div class="row">
              <div class="col-12" style="text-align: center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const carModels = {{ car_models | tojson | safe }};

      function load_car_models(company_id, car_model_id) {
          const companySelect = document.getElementById(company_id);
          const carModelSelect = document.getElementById(car_model_id);

          carModelSelect.innerHTML = "";

          const selectedCompany = companySelect.value;

          if (carModels[selectedCompany]) {
              carModels[selectedCompany].forEach(model => {
                  const option = document.createElement("option");
                  option.value = model;
                  option.text = model;
                  carModelSelect.appendChild(option);
              });
          }
      }


      function form_handler(event)
      {
          event.preventDefault();
      }

      function send_data()
      {
       document.querySelector('form').addEventListener('submit',form_handler);

       var fd = new FormData(document.querySelector('form'));

       var xhr = new XMLHttpRequest();
       xhr.open('POST', '/predict',true);

       document.getElementById("prediction").innerHTML =
        '<span class="loader"></span> Predicting price...';


       xhr.onreadystatechange = function(){
          if(xhr.readyState == XMLHttpRequest.DONE){
              document.getElementById("prediction").innerHTML="Prediction: Rs " + xhr.responseText;
          }
       }

       xhr.onload=function(){};
       xhr.send(fd);


      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      const toggle = document.querySelector(".theme-toggle");
      const icon = document.getElementById("themeIcon");

      toggle.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");

        if (document.body.classList.contains("light-mode")) {
          icon.classList.replace("fa-moon", "fa-sun");
        } else {
          icon.classList.replace("fa-sun", "fa-moon");
        }
      });
    </script>
  </body>
</html>
